{% extends "base.html" %}

{% block contentbody %}
	<h2>Input DOI</h2>
    <form role="form" method="POST" action="{{url_for('.add')}}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.doi_field.label() }}
            {{ form.doi_field(_class='form-control') }}
        </div>
        {{ form.submit(_class='btn btn-primary') }}
    </form> 

{% endblock %}
