{% extends "base.html" %}

{% block contentbody %}
	<h2>Input DOI</h2>
    <form class="form-horizontal" role="form" method="POST" action="{{url_for('simple.add')}}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.doi_field.label(class="col-sm-2 control-label") }}
            <div class="col-sm-10">
                {{ form.doi_field(class='form-control') }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
							<button type="submit" name="fetch_doi" id="fetch_doi" value="Fetch DOI" class="btn btn-primary">Fetch DOI</button>
               <a href="{{ url_for('simple.add') }}" class="btn btn-default" role="button">Manual entry</a>

            </div>
        </div>
    </form> 

{% endblock %}
